<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laberinto FIFO & LIFO</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/layoutAlgorithms.css">
</head>

<body>
  <div id="app">
    <div id="up">
      <header>
        <nav>
          <a class="nav_link" href="index.html" title="About the project">readme</a>
          <a class="nav_link active" href="algorithms.html" title="FIFO & LIFO Algorithms">algorithms</a>
          <a class="nav_link" href="createMaze.html" title="Create a new maze">maze</a>
        </nav>
      </header>
      <main>
        <h1>Algorithms</h1>
        <div id="algorithms_options">
          <button class="btn1" id="exampleBtn">Load Example Maze</button>
          <input type="file" accept=".txt" id="fileInput">
          <div id="option_buttons">
            <button class="btn1" id="lifoBtn" disabled="true">LIFO</button>
            <button class="btn1" id="fifoBtn" disabled="true">FIFO</button>
            <button class="btn2" id="compareBtn" disabled="true">Comparison</button>
          </div>
          <p id="message">Select a file!</p>
        </div>
        <div id="executionTime">
          <p id="fifoTime" style="display: none;">FIFO Execution Time: -</p>
          <p id="lifoTime" style="display: none;">LIFO Execution Time: -</p>
        </div>        
        
        <div id="fifo_maze"></div>
        <div id="lifo_maze"></div>

        <div id="fifo_path_queue"></div>
        <div id="lifo_path_stack"></div>
      </main>
    </div>
    <footer>
      <p>Designed and built by Toni & Adri√°n</p>
    </footer>
  </div>

  <script type="module" src="scripts.js"></script>
</body>

</html>
